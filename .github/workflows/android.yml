name: Build Android APK

on:
  push:
    branches: [ "master" ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      # ğŸ” ç¬¬ä¸€å…³ï¼šå…ˆè¯•ç€å•ç‹¬ç¼–è¯‘å‰ç«¯ç½‘é¡µ
      # å¦‚æœè¿™é‡ŒæŠ¥é”™ï¼Œè¯´æ˜æ˜¯ TypeScript æˆ– Vite çš„é—®é¢˜ï¼Œå’Œ Rust æ— å…³
      - name: Build Frontend (Check)
        run: pnpm build

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # ğŸ” ç¬¬äºŒå…³ï¼šæ­£å¼ç¼–è¯‘å®‰å“
      # å¼€å¯äº† RUST_BACKTRACE=1ï¼Œå¦‚æœæŠ¥é”™ä¼šæ‰“å°è¯¦ç»†åŸå› 
      - name: Initialize and Build Android
        env:
          RUST_BACKTRACE: 1
        run: |
          pnpm tauri android init
          
          # ç¡®ä¿ NDK è·¯å¾„æ­£ç¡®
          export ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/25.2.9519653
          
          pnpm tauri android build --debug

      - name: Upload APK
        if: success() # åªæœ‰æˆåŠŸäº†æ‰ä¸Šä¼ 
