name: Build macOS Intel (x86_64)

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build-macos-intel:
    # macos-13 = Intel runner（关键）
    runs-on: macos-13

    steps:
      - uses: actions/checkout@v4

      # Node
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm

      # Rust + Intel target
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin

      # 确认当前架构（可删）
      - name: Check runner arch
        run: uname -m

      # 安装前端依赖
      - name: Install dependencies
        run: pnpm install

      # 构建 macOS Intel
      - name: Build Tauri macOS x86_64
        run: pnpm tauri build --target x86_64-apple-darwin

      # 上传构建产物
      - uses: actions/upload-artifact@v4
        with:
          name: macos-x86_64-build
          path: src-tauri/target/x86_64-apple-darwin/release/bundle/
